<main>
    <nav>
        <span>
            <a href="/">
                Hodylunch
            </a>
        </span>
        <ul>
            <li>
                <a href="/login">
                    Login
                </a>
            </li>
            <li>
                <a href="/register">
                    Registrarse
                </a>
            </li>
        </ul>
    </nav>
    <h1>Create a account</h1>

    <form (submit)="handleSubmitRegister()">
        <input [(ngModel)]="user.email" type="email" name="email" placeholder="Your Email" pattern="^[a-z0-9_]+(\.[a-z0-9_]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required/>
        <input [(ngModel)]="user.fullName" type="text" name="fullName" placeholder="Your full name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required/>
        <input [(ngModel)]="user.password" type="password" name="password" placeholder="Your Password" />
        <button type="submit">Register</button>
    </form>


</main>
